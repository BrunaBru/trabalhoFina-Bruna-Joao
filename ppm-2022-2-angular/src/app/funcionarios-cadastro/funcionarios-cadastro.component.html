<h1 class="mt-3 text-center">Cadastro de Funcionarios</h1>
<form [formGroup]="funcForm" (ngSubmit)="onSubmit()" class="col-8 offset-2">
  <div class="mb-3">
    <label for="nome">Nome: </label>
    <input class="form-control" id="nome" type="text" formControlName="nome" />
  </div>

  <div class="mb-3">
    <label for="endereco">Endereco: </label>
    <input class="form-control" id="endereco" type="text" formControlName="endereco" />
  </div>

  <div class="mb-3">
    <label for="cidade">Cidade: </label>
    <input class="form-control" id="cidade" type="text" formControlName="cidade" />
  </div>

  <div class="mb-3">
    <label for="dataAdmissao">Data de Admiss√£o </label>
    <input class="form-control" id="dataAdmissao" type="date" formControlName="dataAdmissao" />
  </div>

  <div class="mb-3">
    <label for="cpf">CPF: </label>
    <input class="form-control" id="cpf" type="text" formControlName="cpf" />
  </div>

  <div class="mb-3">
    <label for="cargo">Cargo: </label>
    <input class="form-control" id="cargo" type="text" formControlName="cargo" />
  </div>

  <div class="mt-5 text-center">
      <button type="submit" [disabled]="!funcForm.valid" class="btn btn-outline-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
        <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
      </svg> Cadastrar</button>
      <button type="reset" class="btn btn-outline-secondary ms-5" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
        <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
      </svg> Cancelar</button>
  </div>
</form>
